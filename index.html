<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Dice</title>
</head>
<body>
    <header>
        <h1 class="title">Simon Says</h1>
        <nav class="menu">
            <ul class="menu_btn">
                <li><button>Start</button></li>
                <li><button id="btn_restart">ReStart</button></li>
                <li><button id="btn_stop">Stop</button></li>
            </ul>
        </nav>
    </header>

    <main class="btn_container">
        <div class="btn_container-row1">
            <button id="btn_red" class="btn"></button>
            <button id="btn_green" class="btn"></button>
        </div>
        <div class="btn_container-row2">
            <button id="btn_blue"     class="btn"></button>
            <button id="btn_yellow" class="btn"></button>
        </div>
    </main>

    <script src="./logic.js"></script>
</body>
</html>
